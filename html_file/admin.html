<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Open+Sans:wght@300&family=Tajawal:wght@400;500;700&family=Playfair+Display:wght@700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="sidebar-header">
            <span>Nablus Soap</span>
            <img src="../image/ytr.jpg" class="logo" alt="Nablus Soap Logo">
        </div>
        <a href="admin.html" class="menu-item active">
            <i class="fas fa-home icon"></i>
            <span>Home</span>
        </a>
        <a href="Product.html" class="menu-item">
            <i class="fas fa-boxes icon"></i>
            <span>Products</span>
        </a>
        <a href="customers.html" class="menu-item">
            <i class="fas fa-users icon"></i>
            <span>Customers</span>
        </a>
        <a href="orders.html" class="menu-item">
            <i class="fas fa-shopping-cart icon"></i>
            <span>Orders</span>
        </a>
        <p class="para_admin">Hello Admin <br> Please review the notifications and statistics below</p>
        <button class="log_out">Log out</button>
    </div>
    <div class="header">
        <p class="dashbored">Admin Dashboard</p>
    </div>
    <div class="main-content">
        <div class="card-container">
            <div class="card">
                <i class="fas fa-shopping-cart card-icon"></i>
                <h3>Total Orders</h3>
                <p class="card-value">0</p>
            </div>
            <div class="card">
                <i class="fas fa-users card-icon"></i>
                <h3>Total Customers</h3>
                <p class="card-value">0</p>
            </div>
            <div class="card">
                <i class="fas fa-boxes card-icon"></i>
                <h3>Total Products</h3>
                <p class="card-value">0</p>
            </div>
        </div>
        <div class="chart-container" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px;">
            <div style="width: 100%; max-width: 440px; height: 440px;">
                <canvas id="ordersChart"></canvas>
            </div>
            <div style="width: 100%; max-width: 440px; height: 440px;">
                <canvas id="productsChart"></canvas>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js_file/admin.js"></script>
</body>
</html>
