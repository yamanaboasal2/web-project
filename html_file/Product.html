<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/Product.css">
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Open+Sans:wght@300&family=Tajawal:wght@400;500;700&family=Playfair+Display:wght@700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>


<div class="container">
    <div class="sidebar">
        <div class="sidebar-header">
            <span>Nablus Soap</span>
            <img src="../image/ytr.jpg" class="logo">
        </div>
        <a href="admin.html" class="menu-item">
            <i class="fas fa-home icon"></i>
            <span>Home</span>
        </a>
        <a href="Product.html" class="menu-item active">
            <i class="fas fa-boxes icon"></i>
            <span>Products</span>
        </a>
        <a href="customers.html" class="menu-item">
            <i class="fas fa-users icon"></i>
            <span>Customers</span>
        </a>
        <a href="orders.html" class="menu-item">
            <i class="fas fa-shopping-cart icon"></i>
            <span>Orders</span>
        </a>
        <p class="para_admin">Hello Admin <br> Please review the notifications and statistics below</p>
        <button class="log_out">Log out</button>
    </div>
    <div class="main-content">
        <div class="header">
            <p class="dashbored">Admin Dashboard</p>
            <div class="filter">
                <select id="productType" onchange="applyFilter()">
                    <option value="all">All</option>
                    <option value="bodycare">Body Care</option>
                    <option value="facecare">Face Care</option>
                    <option value="haircare">Hair Care</option>
                    <option value="skincare">Skin Care</option>
                </select>
                <button onclick="applyFilter()">Apply Filter</button>
            </div>
        </div>
        <div class="form-container">
            <h3>Add Product</h3>
            <div class="form-group">
                <input type="text" id="productName" placeholder="Product Name">
                <input type="text" id="description" placeholder="Description">
                <input type="file" id="image" accept="image/*" onchange="previewImage()">
                <img id="imagePreview" class="image-preview" style="display:none;">
            </div>
            <div class="form-group">
                <input type="number" id="price" placeholder="Price ($)">
                <select id="productTypeSelect">
                    <option value="">Select Type</option>
                    <option value="bodycare">Body Care</option>
                    <option value="facecare">Face Care</option>
                    <option value="haircare">Hair Care</option>
                    <option value="skincare">Skin Care</option>
                </select>
                <select id="specificType">
                    <option value="">Select Specific Type</option>
                    <option value="bodysoap">Body Soap</option>
                    <option value="lotions">Lotions</option>
                    <option value="serums">Serums</option>
                    <option value="moisturizers">Moisturizers</option>
                    <option value="shampoo">Shampoo</option>
                    <option value="hairmask">Hair Mask</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" id="quantity" placeholder="Quantity">
                <button class="add-btn" onclick="addProduct()">Add Product</button>
            </div>
        </div>
        <div>
            <h3>All Products</h3>
            <table id="productTable">
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Specific Type</th>
                    <th>Price $</th>
                    <th>Quantity</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="../js_file/Product.js"></script>
</body>
</html>
